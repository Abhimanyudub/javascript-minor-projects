        * {

.dots-bg {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: -1;
    overflow: hidden;
    pointer-events: none;
}

.dots-bg .dot {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: radial-gradient(circle, white, #00ccff);
    animation: sparkle 2s infinite ease-in-out;
    opacity: 0.7;
}

/* Sparkle animation */
@keyframes sparkle {
    0%, 100% {
        transform: scale(1);
        opacity: 0.4;
    }
    50% {
        transform: scale(1.8);
        opacity: 1;
    }
}
